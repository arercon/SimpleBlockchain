<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>Blockchain</header>
    <div class="col-1400">
        <section class="width-25">
            <h2>Bl√∂cke</h2>
            <div class="card">Hier kommen Infos rein</div>
        </section>
        <section class="col">
            <div class="col-850">
                <section>
                    <h2>Transaktionen</h2>
                    <div class="mb-16">
                        <select name="from" id="from" class="mr-16" onchange="validateTransaction()">
                            <option value="" disabled selected>Von</option>
                            <option value="Jannek">Jannek</option>
                            <option value="Marius">Marius</option>
                            <option value="Timo">Timo</option>
                        </select>

                        <select name="to" id="to" onchange="validateTransaction()">
                            <option value="" disabled selected>An</option>
                            <option value="Jannek">Jannek</option>
                            <option value="Marius">Marius</option>
                            <option value="Timo">Timo</option>
                        </select>
                    </div>
                    <div>
                        <input type="number" min="1" placeholder="Betrag" id="amount" class="mr-16">
                        <button id="sendButton" onclick="sendMoney()">Senden</button>
                    </div>
                </section>
                <section>
                    <h2>Nodes</h2>
                    <div class="row mb-16">
                        <div class="play-btn" id="n0" onclick="startNode0()"></div>
                        Node 0 - Jannek
                    </div>
                    <div class="row">
                        <div class="play-btn" id="n1" onclick="startNode1()"></div>
                        Node 1 - Marius
                    </div>
                </section>
            </div>
            <div class="col-850">
                <section id="transactionContainer">
                </section>
                <section>
                    <h2>Daten</h2>

                    <canvas id="myChart"></canvas>
                </section>
                <section>
                    <h2>Logs</h2>

                    <div id="logs">

                    </div>
                </section>
            </div>
        </section>
    </div>

    <script src="broadcaster.js"></script>
    <script src="sha256.js"></script>
    <script src="block.class.js"></script>
    <script src="blockchain.class.js"></script>
    <script src="mining-node.class.js"></script>
    <script src="script.js"></script>
    <script>
        const ctx = document.getElementById('myChart');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: CHART_DATA.labels,
                datasets: [{
                    label: '# of Votes',
                    data: CHART_DATA.amounts,
                    borderWidth: 1,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)', // Red
                        'rgba(54, 162, 235, 0.2)', // Blue
                        'rgba(255, 206, 86, 0.2)', // Yellow
                        'rgba(75, 192, 192, 0.2)', // Light Green
                        'rgba(153, 102, 255, 0.2)', // Purple
                        'rgba(255, 159, 64, 0.2)'  // Orange
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)', // Red
                        'rgba(54, 162, 235, 1)', // Blue
                        'rgba(255, 206, 86, 1)', // Yellow
                        'rgba(75, 192, 192, 1)', // Light Green
                        'rgba(153, 102, 255, 1)', // Purple
                        'rgba(255, 159, 64, 1)'  // Orange
                    ]
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
