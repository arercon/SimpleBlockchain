<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>Blockchain</header>
    <div class="col-1400">
        <section class="width-25">
            <h2>BlÃ¶cke</h2>
            <div class="card">Hier kommen Infos rein</div>
        </section>
        <section class="col">
            <div class="col-850">
                <section>
                    <h2>Transaktionen</h2>
                    <div class="mb-16">
                        <select name="from" id="from" class="mr-16">
                            <option value="" disabled>Von</option>
                            <option value="Marius">Marius</option>
                            <option value="Jannek">Jannek</option>
                            <option value="Luxy">Luxy</option>
                        </select>

                        <select name="to" id="to">
                            <option value="" disabled>An</option>
                            <option value="Marius">Marius</option>
                            <option value="Jannek">Jannek</option>
                            <option value="Luxy">Luxy</option>
                        </select>
                    </div>
                    <div>
                        <input type="number" min="1" placeholder="Betrag" id="amount" class="mr-16">
                        <button>Senden</button>
                    </div>
                </section>
                <section>
                    <h2>Nodes</h2>
                    <div class="row mb-16">
                        <div class="play-btn"></div>
                        Node 0 - Jannek
                    </div>
                    <div class="row">
                        <div class="play-btn"></div>
                        Node 1 - Marius
                    </div>
                </section>
            </div>
            <div class="col-850">
                <section>
                    <h2>Transaktionen</h2>
                    <div class="card">Marius ðŸ – Jannek $5</div>
                    <div class="card">Jannek ðŸ – Luxy $5</div>
                </section>
                <section>
                    <h2>Daten</h2>

                    <canvas id="myChart"></canvas>
                </section>
                <section>
                    <h2>Logs</h2>

                    <div id="logs">
                        <code>
                            <i>10:56:</i> Node 0 hat einen Block gemined!
                        </code>
                    </div>
                </section>
            </div>
        </section>
    </div>

    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Jannek', 'Marius', 'Timo', 'Carl', 'Henning', 'Luxy'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
